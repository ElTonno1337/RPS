<script>
    /*Making a game of Rock Paper Scissor, user against Computer.
    Computer chooses randomly Rock, Paper or, Scissor.
    User chooses Rock, Paper or, Scissor.
    Declare winner, Rock beats Scissor, Scissor beats Paper and Paper beats Rock.
    Keep track of score.
    Best of 5.*/

   
    /*Let the computer randomize rock, paper, or scissor*/
    function computerPlay() {
        let computerNumber = Math.floor(Math.random() *100);
        console.log(computerNumber);
        let computerChoice;
        if (computerNumber <= 33) {
            computerChoice = "Rock";    
        } else if (computerNumber >= 67) {
            computerChoice = "Paper";
        } else {
            computerChoice = "Scissor";
        }
        return(computerChoice);
    }
    

    /* let the user type rock, paper. or scissor */
    function humanPlay() {
        let humanInput = prompt('Choose, Rock, Paper, Scissor: '+'');
        let humanChoice = humanInput.toLowerCase();
        
        if (humanChoice === "scissor") {
            humanChoice = "Scissor";
        } else if (humanChoice === "rock") {;
            humanChoice = "Rock";
        } else if (humanChoice === "paper") {
            humanChoice = "Paper"
        } else {
            alert("wrong input");
        }
        return(humanChoice);

    }
    
    
    const playerSelection = humanPlay();
    const computerSelection = computerPlay();

    /* compare the input */
    function playRound(playerSelection, computerSelection) {

        let result;

        if (playerSelection === "Rock" && computerSelection === "Rock") {
            result = "Both chose Rock it\'s a draw!";
        } else if (playerSelection === "Paper" && computerSelection === "Paper") {
            result = "Both chose Paper it\'s a draw!";
        } else if (playerSelection === "Scissor" && computerSelection === "Scissor") {
            result = "Both chose Scissor it\'s a draw!";
        } else if (playerSelection === "Rock" && computerSelection === "Scissor") {
            result = "You chose Rock and the computer chose Scissor, you win the Round!";
        } else if (playerSelection === "Scissor" && computerSelection === "Paper") {
            result = "You chose Scissor and the computer chose Paper, you win the Round!";
        } else if (playerSelection === "Paper" && computerSelection === "Rock") {
            result = "You chose Paper and the computer chose Rock, you win the Round!";
        } else if (playerSelection === "Rock" && computerSelection === "Paper") {
            result = "You chose Rock and the computer chose Paper, you lose the Round!";
        } else if (playerSelection === "Paper" && computerSelection === "Scissor") {
            result = "You chose Paper and the computer chose Scissor, you lose the Round!";
        } else if (playerSelection === "Scissor" && computerSelection === "Rock") {
            result = "You chose Scissor and the computer chose Rock, you lose the Round!";
        }
        return(result);
    }
    console.log(playRound(playerSelection, computerSelection));
    alert(playRound(playerSelection, computerSelection));
</script>
